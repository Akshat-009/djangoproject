<!--Main Content -->
<div class="container">

    
    <div class="col my-2">
        <h2>Step-1 Review your cart</h2>
      <div >
        <ul class="list-group" name="" id ="items">
           
          </ul>
     </div>

          </div>
          <div class="form-group col-md-6">

            <input type="email"  name="email" class="form-control" id="inputPassword4">
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Address</label>
          <input type="text" name="add1" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="form-group">
          <label for="inputAddress2">Address 2</label>
          <input type="text" name="add2" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" name="city" class="form-control" id="inputCity">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <input type="text" name="state" class="form-control" id="inputState">
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="text" name="zipcode"class="form-control" id="inputZip">
          </div>
        </div>
        <div class="form-group">
        </div>
        <button type="submit" class="btn btn-primary">Place order</button>
      </form>

    </div>

        }
console.log(cart)
var total=0
for (items in cart){
     total= total + parseInt(cart[items][0])
}
document.getElementById('cart').innerHTML =total
console.log(name)
for (item in cart){

str=`<li class="list-group-item d-flex justify-content-between align-items-center">
